<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draggable</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="inner" draggable="true">Drag me</div>
            <div class="inner green" draggable="true">Drag me 2</div>
            <div class="inner blue" draggable="true">Drag me 3</div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
